<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Authentification</title>

      <link rel="stylesheet" type="text/css" 
       href="../static/css/bootstrap.css"
       th:href="@{/css/bootstrap.css}"/>
       
      <link rel="stylesheet" type="text/css" 
       href="../static/css/myStyle.css"
       th:href="@{/css/myStyle.css}"/>
</head>
<body>
<div class="col-md-4 col-md-offset-3 spacer40">
<div class="panel panel-primary">
	<div class="panel panel-heading">Autentification</div>
	<div class="panelpanel-body">
	
	<!-- controller les erreurs pour le login -->
	<div th:if="${param.error}" class="red text-danger">
	  incorrect username or password
	</div>
	<div th:if="${param.logout}" class="red text-danger">
	  you've been logged out
	</div>
	
		<form th:action="@{/login}" method="post">
		<div>
			<label>Username</label>
			<input type="text" name="username">
		</div>
		<div>
			<label>Password</label>
			<input type="password" name="password">
		</div>
		<button type="submit">Login</button>
	</form>
	</div>
</div>
</div>	
</body>
</html>
